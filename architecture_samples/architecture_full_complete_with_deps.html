<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromAi PKM - Архитектурные зависимости (Enhanced)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117; color: #c9d1d9; overflow: hidden;
        }
        #canvas { 
            width: 12000px; height: 8000px; position: relative; 
            background: radial-gradient(circle at 50% 50%, #161b22 0%, #0d1117 100%);
            transform-origin: 0 0;
        }
        #viewport { 
            width: 100vw; height: 100vh; overflow: hidden; position: relative;
            cursor: grab; background: #0d1117;
        }
        #viewport.dragging { cursor: grabbing; }
        
        .node {
            position: absolute; background: #21262d; border: 2px solid #30363d;
            border-radius: 12px; padding: 16px; min-width: 280px; max-width: 320px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4); transition: all 0.3s ease;
        }
        .node:hover { transform: scale(1.05); box-shadow: 0 12px 48px rgba(0,0,0,0.6); }
        
        .critical { border-color: #f85149; background: linear-gradient(135deg, #21262d 0%, #2d1b1f 100%); }
        .important { border-color: #f79009; background: linear-gradient(135deg, #21262d 0%, #2d2419 100%); }
        .flexible { border-color: #3fb950; background: linear-gradient(135deg, #21262d 0%, #1b2d1f 100%); }
        .question { border-color: #58a6ff; background: linear-gradient(135deg, #21262d 0%, #1b2332 100%); }
        .rejected { border-color: #8b949e; background: linear-gradient(135deg, #21262d 0%, #2d2d2d 100%); opacity: 0.7; }
        
        .badge {
            display: inline-block; padding: 4px 8px; border-radius: 6px; font-size: 11px;
            font-weight: bold; margin-bottom: 8px;
        }
        .badge.critical { background: #f85149; color: #fff; }
        .badge.important { background: #f79009; color: #fff; }
        .badge.flexible { background: #3fb950; color: #fff; }
        .badge.question { background: #58a6ff; color: #fff; }
        .badge.rejected { background: #8b949e; color: #fff; }
        
        .node h3 { font-size: 14px; margin-bottom: 8px; color: #f0f6fc; }
        .node p { font-size: 12px; line-height: 1.4; margin-bottom: 8px; color: #8b949e; }
        .details { font-size: 11px; color: #6e7681; }
        
        .dependency-info {
            font-size: 10px; color: #58a6ff; margin-top: 8px;
            border-top: 1px solid #30363d; padding-top: 6px;
        }
        
        .connection {
            position: absolute; background: #30363d; height: 2px; transform-origin: left center;
            z-index: -1;
        }
        .connection.critical { background: #f85149; }
        .connection.important { background: #f79009; }
        .connection.flexible { background: #3fb950; }
        .connection.question { background: #58a6ff; }
        .connection.rejected { background: #8b949e; }
        
        .dependency-line {
            position: absolute; height: 3px; transform-origin: left center;
            z-index: -2; opacity: 0.8;
        }
        .dependency-line.hard { background: #f85149; }
        .dependency-line.soft { background: #f79009; }
        .dependency-line.blocking { background: #da3633; height: 4px; }
        
        .phase-group {
            position: absolute; border: 2px dashed #30363d; border-radius: 20px;
            background: rgba(33, 38, 45, 0.1); z-index: -3;
        }
        .phase-group.phase1 { border-color: #f85149; }
        .phase-group.phase2 { border-color: #f79009; }
        .phase-group.phase3 { border-color: #3fb950; }
        
        .phase-label {
            position: absolute; top: -15px; left: 20px;
            background: #0d1117; padding: 4px 12px; border-radius: 12px;
            font-size: 12px; font-weight: bold;
        }
        .phase-label.phase1 { color: #f85149; }
        .phase-label.phase2 { color: #f79009; }
        .phase-label.phase3 { color: #3fb950; }
        
        .controls {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 12px; border-radius: 8px;
            border: 1px solid #30363d;
        }
        .controls button {
            background: #238636; color: #fff; border: none; padding: 8px 12px;
            border-radius: 6px; margin-right: 8px; cursor: pointer; font-size: 12px;
        }
        .controls button:hover { background: #2ea043; }
        .controls button.active { background: #f79009; }
        
        .legend {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 12px; border-radius: 8px;
            border: 1px solid #30363d; font-size: 11px;
        }
        .legend-item {
            display: flex; align-items: center; margin-bottom: 4px;
        }
        .legend-line {
            width: 20px; height: 3px; margin-right: 8px; border-radius: 2px;
        }
        
        .zoom-info {
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 8px 12px; border-radius: 6px;
            border: 1px solid #30363d; font-size: 12px;
        }
        
        .stats {
            position: fixed; bottom: 20px; left: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 8px 12px; border-radius: 6px;
            border: 1px solid #30363d; font-size: 12px; color: #3fb950;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="resetView()">Сброс</button>
        <button onclick="centerView()">Центр</button>
        <button id="depsBtn" onclick="toggleDependencies()">Зависимости</button>
        <button id="phasesBtn" onclick="togglePhases()">Фазы</button>
        <span style="color: #8b949e; margin-left: 12px;">Колесо мыши - зум | ЛКМ - перетаскивание</span>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-line" style="background: #f85149;"></div>
            <span>Жёсткие зависимости</span>
        </div>
        <div class="legend-item">
            <div class="legend-line" style="background: #f79009;"></div>
            <span>Мягкие зависимости</span>
        </div>
        <div class="legend-item">
            <div class="legend-line" style="background: #da3633; height: 4px;"></div>
            <span>Блокирующие</span>
        </div>
    </div>
    
    <div class="zoom-info">
        Зум: <span id="zoomLevel">100%</span>
    </div>
    
    <div class="stats">
        Узлов: <span id="nodeCount">0</span> | Зависимостей: <span id="depCount">0</span>
    </div>
    
    <div id="viewport">
        <div id="canvas"></div>
    </div>

    <script>
        let nodes = [];
        let dependencies = {};
        let phases = {};
        let compatibility = {};
        let scale = 0.2;
        let translateX = 100;
        let translateY = 50;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let showDependencies = false;
        let showPhases = false;

        // Load enhanced nodes with dependencies
        fetch('./nodes_with_dependencies.json')
            .then(response => response.json())
            .then(data => {
                nodes = Object.values(data.nodes);
                dependencies = data.dependencies;
                phases = data.development_phases;
                compatibility = data.compatibility;
                initCanvas();
                updateTransform();
            })
            .catch(error => {
                console.error('Failed to load nodes:', error);
                // Fallback minimal data
                nodes = [
                    { id: 'q1', x: 500, y: 100, type: 'question', title: '❓ Модульность движка?', description: 'Ядро отделено от UI и плагинов' }
                ];
                initCanvas();
                updateTransform();
            });

        function createNode(node) {
            const div = document.createElement('div');
            div.className = `node ${node.type}`;
            div.style.left = node.x + 'px';
            div.style.top = node.y + 'px';
            div.id = `node-${node.id}`;
            
            const badge = node.type === 'critical' ? 'КРИТИЧНО' : 
                         node.type === 'important' ? 'ВАЖНО' : 
                         node.type === 'flexible' ? 'ГИБКО' :
                         node.type === 'question' ? 'ВОПРОС' : 'ОТКЛОНЕНО';
            
            let depInfo = '';
            if (node.enables) {
                depInfo += `<div class="dependency-info">Включает: ${node.enables.length} узлов</div>`;
            }
            if (node.requires) {
                depInfo += `<div class="dependency-info">Требует: ${node.requires.join(', ')}</div>`;
            }
            if (node.blocks) {
                depInfo += `<div class="dependency-info">Блокирует: ${node.blocks.length} узлов</div>`;
            }
            
            div.innerHTML = `
                <div class="badge ${node.type}">${badge}</div>
                <h3>${node.title}</h3>
                <p>${node.description}</p>
                <div class="details">${node.details || ''}</div>
                ${depInfo}
            `;
            
            return div;
        }

        function createConnection(from, to, type) {
            const line = document.createElement('div');
            line.className = `connection ${type}`;
            
            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.left = (from.x + 160) + 'px';
            line.style.top = (from.y + 60) + 'px';
            line.style.width = length + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            return line;
        }

        function createDependencyLine(from, to, depType) {
            const line = document.createElement('div');
            line.className = `dependency-line ${depType}`;
            
            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.left = (from.x + 160) + 'px';
            line.style.top = (from.y + 80) + 'px';
            line.style.width = length + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            line.style.display = showDependencies ? 'block' : 'none';
            
            return line;
        }

        function createPhaseGroup(phaseNodes, phaseId, phaseData) {
            if (!phaseNodes.length) return null;
            
            const minX = Math.min(...phaseNodes.map(n => n.x)) - 50;
            const maxX = Math.max(...phaseNodes.map(n => n.x)) + 370;
            const minY = Math.min(...phaseNodes.map(n => n.y)) - 50;
            const maxY = Math.max(...phaseNodes.map(n => n.y)) + 150;
            
            const group = document.createElement('div');
            group.className = `phase-group ${phaseId}`;
            group.style.left = minX + 'px';
            group.style.top = minY + 'px';
            group.style.width = (maxX - minX) + 'px';
            group.style.height = (maxY - minY) + 'px';
            group.style.display = showPhases ? 'block' : 'none';
            
            const label = document.createElement('div');
            label.className = `phase-label ${phaseId}`;
            label.textContent = `${phaseId.toUpperCase()}: ${phaseData.description}`;
            group.appendChild(label);
            
            return group;
        }

        function initCanvas() {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            const nodeMap = {};
            
            // Create nodes
            nodes.forEach(node => {
                const nodeEl = createNode(node);
                canvas.appendChild(nodeEl);
                nodeMap[node.id] = node;
            });
            
            // Create basic connections (parent-child)
            nodes.forEach(node => {
                if (node.children) {
                    node.children.forEach(childId => {
                        const child = nodeMap[childId];
                        if (child) {
                            const connection = createConnection(node, child, node.type);
                            canvas.appendChild(connection);
                        }
                    });
                }
            });
            
            // Create dependency lines
            if (dependencies.hard_dependencies) {
                Object.keys(dependencies.hard_dependencies).forEach(fromId => {
                    const fromNode = nodeMap[fromId];
                    if (fromNode) {
                        dependencies.hard_dependencies[fromId].forEach(toId => {
                            const toNode = nodeMap[toId];
                            if (toNode) {
                                const depLine = createDependencyLine(fromNode, toNode, 'hard');
                                canvas.appendChild(depLine);
                            }
                        });
                    }
                });
            }
            
            if (dependencies.soft_dependencies) {
                Object.keys(dependencies.soft_dependencies).forEach(fromId => {
                    const fromNode = nodeMap[fromId];
                    if (fromNode) {
                        dependencies.soft_dependencies[fromId].forEach(toId => {
                            const toNode = nodeMap[toId];
                            if (toNode) {
                                const depLine = createDependencyLine(fromNode, toNode, 'soft');
                                canvas.appendChild(depLine);
                            }
                        });
                    }
                });
            }
            
            // Create phase groups
            if (phases) {
                Object.keys(phases).forEach(phaseId => {
                    const phaseData = phases[phaseId];
                    const phaseNodes = phaseData.nodes.map(id => nodeMap[id]).filter(n => n);
                    const group = createPhaseGroup(phaseNodes, phaseId, phaseData);
                    if (group) canvas.appendChild(group);
                });
            }
            
            // Update stats
            document.getElementById('nodeCount').textContent = nodes.length;
            const depCount = Object.keys(dependencies.hard_dependencies || {}).length + 
                           Object.keys(dependencies.soft_dependencies || {}).length;
            document.getElementById('depCount').textContent = depCount;
        }

        function toggleDependencies() {
            showDependencies = !showDependencies;
            const btn = document.getElementById('depsBtn');
            btn.classList.toggle('active', showDependencies);
            
            document.querySelectorAll('.dependency-line').forEach(line => {
                line.style.display = showDependencies ? 'block' : 'none';
            });
        }

        function togglePhases() {
            showPhases = !showPhases;
            const btn = document.getElementById('phasesBtn');
            btn.classList.toggle('active', showPhases);
            
            document.querySelectorAll('.phase-group').forEach(group => {
                group.style.display = showPhases ? 'block' : 'none';
            });
        }

        function updateTransform() {
            const canvas = document.getElementById('canvas');
            canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
        }

        function resetView() {
            scale = 0.2;
            translateX = 100;
            translateY = 50;
            updateTransform();
        }

        function centerView() {
            translateX = 100;
            translateY = 50;
            updateTransform();
        }

        // Mouse and wheel event handlers (same as original)
        const viewport = document.getElementById('viewport');

        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            const rect = viewport.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.1, Math.min(3, scale * delta));
            
            const canvasX = (mouseX - translateX) / scale;
            const canvasY = (mouseY - translateY) / scale;
            
            scale = newScale;
            
            translateX = mouseX - canvasX * scale;
            translateY = mouseY - canvasY * scale;
            
            updateTransform();
        });

        viewport.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                viewport.classList.add('dragging');
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                translateX += deltaX;
                translateY += deltaY;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                updateTransform();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            viewport.classList.remove('dragging');
        });
    </script>
</body>
</html>
