<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вариант 3: Автопозиционирование</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #0d1117; color: #c9d1d9; overflow: hidden; }
        #canvas { width: 8000px; height: 4000px; position: relative; background: #0d1117; transform-origin: 0 0; }
        #viewport { width: 100vw; height: 100vh; overflow: hidden; position: relative; cursor: grab; }
        #viewport.dragging { cursor: grabbing; }
        
        .node {
            position: absolute; background: #21262d; border: 2px solid #30363d;
            border-radius: 12px; padding: 16px; min-width: 280px; max-width: 320px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4); transition: all 0.3s ease;
        }
        .node:hover { transform: scale(1.05); }
        
        .phase-foundation { border-color: #f85149; box-shadow: 0 0 20px rgba(248, 81, 73, 0.3); }
        .phase-core { border-color: #f79009; box-shadow: 0 0 20px rgba(247, 144, 9, 0.3); }
        .phase-features { border-color: #3fb950; box-shadow: 0 0 20px rgba(63, 185, 80, 0.3); }
        .phase-polish { border-color: #a5a5a5; box-shadow: 0 0 20px rgba(165, 165, 165, 0.3); }
        
        .node h3 { font-size: 14px; margin-bottom: 8px; color: #f0f6fc; }
        .phase-label { font-size: 10px; color: #8b949e; text-transform: uppercase; }
        
        .dependency-line {
            position: absolute; height: 3px; transform-origin: left center; z-index: -1;
            background: linear-gradient(90deg, #f85149, #3fb950);
            box-shadow: 0 0 6px rgba(248, 81, 73, 0.5);
        }
        
        .controls {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 12px; border-radius: 8px;
        }
        .controls button {
            background: #238636; color: #fff; border: none; padding: 8px 12px;
            border-radius: 6px; margin-right: 8px; cursor: pointer;
        }
        
        .stats {
            position: fixed; bottom: 20px; left: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 8px 12px; border-radius: 6px;
            font-size: 12px; color: #3fb950;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="resetView()">Сброс</button>
        <span style="color: #8b949e; margin-left: 12px;">Вариант 3: Автопозиционирование</span>
    </div>
    
    <div class="stats">
        Узлов: <span id="nodeCount">0</span> | Зависимостей: <span id="depCount">0</span>
    </div>
    
    <div id="viewport">
        <div id="canvas"></div>
    </div>

    <script>
        let scale = 0.3;
        let translateX = 100;
        let translateY = 50;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        fetch('./variant3_minimal.json')
            .then(response => response.json())
            .then(data => {
                const positions = calculatePositions(data);
                renderDiagram(data, positions);
            });

        function calculatePositions(data) {
            const { columnWidth, rowHeight, startX, startY } = data.layout;
            const positions = {};
            const phases = { foundation: [], core: [], features: [], polish: [] };
            
            // Группируем по фазам
            Object.keys(data.nodes).forEach(id => {
                const phase = data.nodes[id].phase;
                phases[phase].push(id);
            });
            
            // Позиционируем по колонкам (фазы) и строкам
            let col = 0;
            ['foundation', 'core', 'features', 'polish'].forEach(phase => {
                phases[phase].forEach((id, row) => {
                    positions[id] = {
                        x: startX + col * columnWidth,
                        y: startY + row * rowHeight
                    };
                });
                col++;
            });
            
            return positions;
        }

        function renderDiagram(data, positions) {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            
            // Рендерим узлы
            Object.keys(data.nodes).forEach(id => {
                const node = data.nodes[id];
                const pos = positions[id];
                
                const div = document.createElement('div');
                div.className = `node phase-${node.phase}`;
                div.style.left = pos.x + 'px';
                div.style.top = pos.y + 'px';
                div.innerHTML = `
                    <div class="phase-label">${node.phase}</div>
                    <h3>${id}</h3>
                `;
                canvas.appendChild(div);
            });
            
            // Рендерим зависимости
            let depCount = 0;
            Object.keys(data.dependencies).forEach(from => {
                data.dependencies[from].forEach(to => {
                    if (positions[from] && positions[to]) {
                        const line = createLine(positions[from], positions[to]);
                        canvas.appendChild(line);
                        depCount++;
                    }
                });
            });
            
            document.getElementById('nodeCount').textContent = Object.keys(data.nodes).length;
            document.getElementById('depCount').textContent = depCount;
            updateTransform();
        }

        function createLine(from, to) {
            const line = document.createElement('div');
            line.className = 'dependency-line';
            
            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.left = (from.x + 160) + 'px';
            line.style.top = (from.y + 40) + 'px';
            line.style.width = length + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            return line;
        }

        function updateTransform() {
            const canvas = document.getElementById('canvas');
            canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
        }

        function resetView() {
            scale = 0.3;
            translateX = 100;
            translateY = 50;
            updateTransform();
        }

        const viewport = document.getElementById('viewport');

        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            scale = Math.max(0.1, Math.min(3, scale * delta));
            updateTransform();
        });

        viewport.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                viewport.classList.add('dragging');
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                translateX += e.clientX - lastMouseX;
                translateY += e.clientY - lastMouseY;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                updateTransform();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            viewport.classList.remove('dragging');
        });
    </script>
</body>
</html>
