<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–í–∞—Ä–∏–∞–Ω—Ç 1: –ò–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–∏–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏</title>
    <style>
        body { font-family: Arial; background: #0d1117; color: #c9d1d9; margin: 0; }
        #canvas { position: relative; width: 2000px; height: 1500px; }
        .node { 
            position: absolute; background: #21262d; border: 2px solid #30363d;
            border-radius: 8px; padding: 12px; width: 200px; font-size: 12px;
        }
        .critical { border-color: #f85149; }
        .important { border-color: #f79009; }
        .question { border-color: #58a6ff; }
        .rejected { border-color: #8b949e; opacity: 0.7; }
        .line { 
            position: absolute; background: #f85149; height: 2px; transform-origin: left;
        }
        h3 { margin: 0 0 8px 0; font-size: 14px; }
        p { margin: 0 0 4px 0; }
    </style>
</head>
<body>
    <div id="canvas"></div>
    <script>
        const nodes = [
            { id: 'q1', x: 400, y: 50, type: 'question', title: '‚ùì –ú–æ–¥—É–ª—å–Ω–æ—Å—Ç—å –¥–≤–∏–∂–∫–∞?', desc: '–Ø–¥—Ä–æ –æ—Ç–¥–µ–ª–µ–Ω–æ –æ—Ç UI' },
            { id: 'modular', x: 100, y: 200, type: 'critical', title: '‚úÖ –ú–æ–¥—É–ª—å–Ω–∞—è', desc: '–Ø–¥—Ä–æ –ª–µ–≥–∫–æ –æ—Ç–¥–µ–ª—è–µ—Ç—Å—è' },
            { id: 'monolith', x: 700, y: 200, type: 'rejected', title: '‚ùå –ú–æ–Ω–æ–ª–∏—Ç–Ω–∞—è', desc: '–í—Å—ë –≤ –æ–¥–Ω–æ–º –º–æ–¥—É–ª–µ' },
            { id: 'q2', x: 100, y: 350, type: 'question', title: '‚ùì –ë–ª–æ—á–Ω–æ—Å—Ç—å?', desc: '–í—Å—ë —è–≤–ª—è–µ—Ç—Å—è –±–ª–æ–∫–∞–º–∏' },
            { id: 'blocks', x: 50, y: 500, type: 'critical', title: '‚úÖ –í—Å—ë –±–ª–æ–∫–∏', desc: '–ï–¥–∏–Ω–∞—è –º–æ–¥–µ–ª—å –¥–∞–Ω–Ω—ã—Ö' },
            { id: 'mixed', x: 250, y: 500, type: 'rejected', title: '‚ùå –°–º–µ—à–∞–Ω–Ω–∞—è', desc: '–ë–ª–æ–∫–∏ + —Å—É—â–Ω–æ—Å—Ç–∏' },
            { id: 'q3', x: 50, y: 650, type: 'question', title: '‚ùì UUID?', desc: '–£–Ω–∏–∫–∞–ª—å–Ω—ã–µ ID' },
            { id: 'uuid4', x: 20, y: 800, type: 'critical', title: 'üé≤ UUID v4', desc: '–°–ª—É—á–∞–π–Ω—ã–µ UUID' },
            { id: 'uuid7', x: 120, y: 800, type: 'important', title: '‚è∞ UUID v7', desc: 'UUID —Å timestamp' }
        ];
        
        const connections = [
            ['q1', 'modular'], ['q1', 'monolith'],
            ['modular', 'q2'], ['q2', 'blocks'], ['q2', 'mixed'],
            ['blocks', 'q3'], ['q3', 'uuid4'], ['q3', 'uuid7']
        ];
        
        const canvas = document.getElementById('canvas');
        const nodeMap = {};
        
        // Create nodes
        nodes.forEach(node => {
            const div = document.createElement('div');
            div.className = `node ${node.type}`;
            div.style.left = node.x + 'px';
            div.style.top = node.y + 'px';
            div.innerHTML = `<h3>${node.title}</h3><p>${node.desc}</p>`;
            canvas.appendChild(div);
            nodeMap[node.id] = node;
        });
        
        // Create connections
        connections.forEach(([fromId, toId]) => {
            const from = nodeMap[fromId];
            const to = nodeMap[toId];
            if (from && to) {
                const line = document.createElement('div');
                line.className = 'line';
                
                const dx = to.x - from.x;
                const dy = to.y - from.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                line.style.left = (from.x + 100) + 'px';
                line.style.top = (from.y + 30) + 'px';
                line.style.width = length + 'px';
                line.style.transform = `rotate(${angle}deg)`;
                
                canvas.appendChild(line);
            }
        });
    </script>
</body>
</html>
