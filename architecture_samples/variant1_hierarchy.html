<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∞—Ä–∏–∞–Ω—Ç 1: –ò–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–∏–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ (–ø–æ –∫—Ä–∏—Ç–∏—á–Ω–æ—Å—Ç–∏)</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117; color: #c9d1d9; overflow: hidden;
        }
        #canvas { 
            width: 8000px; height: 6000px; position: relative; 
            background: radial-gradient(circle at 50% 50%, #161b22 0%, #0d1117 100%);
            transform-origin: 0 0;
        }
        #viewport { 
            width: 100vw; height: 100vh; overflow: hidden; position: relative;
            cursor: grab; background: #0d1117;
        }
        #viewport.dragging { cursor: grabbing; }
        
        .node {
            position: absolute; background: #21262d; border: 2px solid #30363d;
            border-radius: 12px; padding: 16px; min-width: 280px; max-width: 320px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4); transition: all 0.3s ease;
        }
        .node:hover { transform: scale(1.05); box-shadow: 0 12px 48px rgba(0,0,0,0.6); }
        
        .critical { border-color: #f85149; background: linear-gradient(135deg, #21262d 0%, #2d1b1f 100%); }
        .important { border-color: #f79009; background: linear-gradient(135deg, #21262d 0%, #2d2419 100%); }
        .flexible { border-color: #3fb950; background: linear-gradient(135deg, #21262d 0%, #1b2d1f 100%); }
        .question { border-color: #58a6ff; background: linear-gradient(135deg, #21262d 0%, #1b2332 100%); }
        .rejected { border-color: #8b949e; background: linear-gradient(135deg, #21262d 0%, #2d2d2d 100%); opacity: 0.7; }
        
        .badge {
            display: inline-block; padding: 4px 8px; border-radius: 6px; font-size: 11px;
            font-weight: bold; margin-bottom: 8px;
        }
        .badge.critical { background: #f85149; color: #fff; }
        .badge.important { background: #f79009; color: #fff; }
        .badge.flexible { background: #3fb950; color: #fff; }
        .badge.question { background: #58a6ff; color: #fff; }
        .badge.rejected { background: #8b949e; color: #fff; }
        
        .node h3 { font-size: 14px; margin-bottom: 8px; color: #f0f6fc; }
        .node p { font-size: 12px; line-height: 1.4; margin-bottom: 8px; color: #8b949e; }
        .details { font-size: 11px; color: #6e7681; }
        
        .connection {
            position: absolute; height: 3px; transform-origin: left center; z-index: -1;
        }
        .connection.blocking { background: #f85149; box-shadow: 0 0 8px rgba(248, 81, 73, 0.5); }
        .connection.influencing { background: #f79009; box-shadow: 0 0 6px rgba(247, 144, 9, 0.4); }
        .connection.compatible { background: #3fb950; box-shadow: 0 0 4px rgba(63, 185, 80, 0.3); }
        
        .controls {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 12px; border-radius: 8px;
            border: 1px solid #30363d;
        }
        .controls button {
            background: #238636; color: #fff; border: none; padding: 8px 12px;
            border-radius: 6px; margin-right: 8px; cursor: pointer; font-size: 12px;
        }
        .controls button:hover { background: #2ea043; }
        
        .legend {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 12px; border-radius: 8px;
            border: 1px solid #30363d; font-size: 12px;
        }
        .legend-item {
            display: flex; align-items: center; margin-bottom: 6px;
        }
        .legend-line {
            width: 20px; height: 3px; margin-right: 8px; border-radius: 2px;
        }
        
        .zoom-info {
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 8px 12px; border-radius: 6px;
            border: 1px solid #30363d; font-size: 12px;
        }
        
        .stats {
            position: fixed; bottom: 20px; left: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 8px 12px; border-radius: 6px;
            border: 1px solid #30363d; font-size: 12px; color: #3fb950;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="resetView()">–°–±—Ä–æ—Å</button>
        <button onclick="centerView()">–¶–µ–Ω—Ç—Ä</button>
        <span style="color: #8b949e; margin-left: 12px;">–ò–µ—Ä–∞—Ä—Ö–∏—á–µ—Å–∫–∏–µ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –ø–æ –∫—Ä–∏—Ç–∏—á–Ω–æ—Å—Ç–∏</span>
    </div>
    
    <div class="legend">
        <div class="legend-item">
            <div class="legend-line" style="background: #f85149; box-shadow: 0 0 4px rgba(248, 81, 73, 0.5);"></div>
            <span>üî¥ –ë–ª–æ–∫–∏—Ä—É—é—â–∏–µ</span>
        </div>
        <div class="legend-item">
            <div class="legend-line" style="background: #f79009; box-shadow: 0 0 4px rgba(247, 144, 9, 0.4);"></div>
            <span>üü° –í–ª–∏—è—é—â–∏–µ</span>
        </div>
        <div class="legend-item">
            <div class="legend-line" style="background: #3fb950; box-shadow: 0 0 4px rgba(63, 185, 80, 0.3);"></div>
            <span>üü¢ –°–æ–≤–º–µ—Å—Ç–∏–º—ã–µ</span>
        </div>
    </div>
    
    <div class="zoom-info">
        –ó—É–º: <span id="zoomLevel">100%</span>
    </div>
    
    <div class="stats">
        –ü–æ—Ä—è–¥–æ–∫ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–∏: –ö—Ä–∏—Ç–∏—á–Ω—ã–µ ‚Üí –í–∞–∂–Ω—ã–µ ‚Üí –ì–∏–±–∫–∏–µ
    </div>
    
    <div id="viewport">
        <div id="canvas"></div>
    </div>

    <script>
        let nodes = [];
        let dependencies = {};
        let scale = 0.3;
        let translateX = 100;
        let translateY = 50;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        fetch('variant1_hierarchy_nodes.json')
            .then(response => response.json())
            .then(data => {
                nodes = Object.values(data.nodes);
                dependencies = data.dependencies;
                initCanvas();
                updateTransform();
            })
            .catch(error => {
                console.error('Failed to load nodes:', error);
                // Fallback minimal nodes
                nodes = [
                    { id: 'q1', x: 500, y: 100, type: 'question', title: '‚ùì –ú–æ–¥—É–ª—å–Ω–æ—Å—Ç—å –¥–≤–∏–∂–∫–∞?', description: '–Ø–¥—Ä–æ –æ—Ç–¥–µ–ª–µ–Ω–æ –æ—Ç UI –∏ –ø–ª–∞–≥–∏–Ω–æ–≤', details: '–í–∞—Ä–∏–∞–Ω—Ç—ã: –ú–æ–¥—É–ª—å–Ω–∞—è | –ú–æ–Ω–æ–ª–∏—Ç–Ω–∞—è', children: ['modular-arch'] },
                    { id: 'modular-arch', x: 200, y: 300, type: 'critical', title: '‚úÖ –ú–æ–¥—É–ª—å–Ω–∞—è', description: '–Ø–¥—Ä–æ –ª–µ–≥–∫–æ –æ—Ç–¥–µ–ª—è–µ—Ç—Å—è', details: '‚ûï –¢–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ, –∑–∞–º–µ–Ω–∞ UI ‚ûñ –°–ª–æ–∂–Ω–æ—Å—Ç—å', children: ['all-blocks'] },
                    { id: 'all-blocks', x: 100, y: 500, type: 'critical', title: '‚úÖ –í—Å—ë - –±–ª–æ–∫–∏', description: '–ï–¥–∏–Ω–∞—è –º–æ–¥–µ–ª—å –¥–∞–Ω–Ω—ã—Ö', details: '‚ûï –ï–¥–∏–Ω—ã–µ –æ–ø–µ—Ä–∞—Ü–∏–∏ ‚ûñ –°–ª–æ–∂–Ω–æ—Å—Ç—å', children: [] }
                ];
                dependencies = { blocking: [['modular-arch', 'all-blocks']], influencing: [] };
                initCanvas();
                updateTransform();
            });

        function createNode(node) {
            const div = document.createElement('div');
            div.className = `node ${node.type}`;
            div.style.left = node.x + 'px';
            div.style.top = node.y + 'px';
            
            const badge = node.type === 'critical' ? '–ö–†–ò–¢–ò–ß–ù–û' : 
                         node.type === 'important' ? '–í–ê–ñ–ù–û' : 
                         node.type === 'flexible' ? '–ì–ò–ë–ö–û' :
                         node.type === 'question' ? '–í–û–ü–†–û–°' : '–û–¢–ö–õ–û–ù–ï–ù–û';
            
            div.innerHTML = `
                <div class="badge ${node.type}">${badge}</div>
                <h3>${node.title}</h3>
                <p>${node.description}</p>
                <div class="details">${node.details}</div>
            `;
            
            return div;
        }

        function createConnection(from, to, type) {
            const line = document.createElement('div');
            line.className = `connection ${type}`;
            
            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.left = (from.x + 160) + 'px';
            line.style.top = (from.y + 60) + 'px';
            line.style.width = length + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            return line;
        }

        function initCanvas() {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            const nodeMap = {};
            
            nodes.forEach(node => {
                const nodeEl = createNode(node);
                canvas.appendChild(nodeEl);
                nodeMap[node.id] = node;
            });
            
            // Draw blocking dependencies
            if (dependencies.blocking) {
                dependencies.blocking.forEach(([fromId, toId]) => {
                    const from = nodeMap[fromId];
                    const to = nodeMap[toId];
                    if (from && to) {
                        const connection = createConnection(from, to, 'blocking');
                        canvas.appendChild(connection);
                    }
                });
            }
            
            // Draw influencing dependencies
            if (dependencies.influencing) {
                dependencies.influencing.forEach(([fromId, toId]) => {
                    const from = nodeMap[fromId];
                    const to = nodeMap[toId];
                    if (from && to) {
                        const connection = createConnection(from, to, 'influencing');
                        canvas.appendChild(connection);
                    }
                });
            }
            
            // Draw original children connections as compatible
            nodes.forEach(node => {
                if (node.children) {
                    node.children.forEach(childId => {
                        const child = nodeMap[childId];
                        if (child) {
                            const connection = createConnection(node, child, 'compatible');
                            canvas.appendChild(connection);
                        }
                    });
                }
            });
        }

        function updateTransform() {
            const canvas = document.getElementById('canvas');
            canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
        }

        function resetView() {
            scale = 0.3;
            translateX = 100;
            translateY = 50;
            updateTransform();
        }

        function centerView() {
            translateX = 100;
            translateY = 50;
            updateTransform();
        }

        const viewport = document.getElementById('viewport');

        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            const rect = viewport.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.1, Math.min(3, scale * delta));
            
            const canvasX = (mouseX - translateX) / scale;
            const canvasY = (mouseY - translateY) / scale;
            
            scale = newScale;
            
            translateX = mouseX - canvasX * scale;
            translateY = mouseY - canvasY * scale;
            
            updateTransform();
        });

        viewport.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                viewport.classList.add('dragging');
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                translateX += deltaX;
                translateY += deltaY;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                updateTransform();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            viewport.classList.remove('dragging');
        });
    </script>
</body>
</html>
