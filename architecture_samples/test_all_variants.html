<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Тест вариантов</title></head>
<body style="background: #0d1117; color: #c9d1d9; padding: 20px; font-family: Arial;">
    <h1>Выбери вариант для variant3_full.html:</h1>
    <button onclick="test('variant_A_original.json')" style="background: #238636; color: #fff; border: none; padding: 15px 30px; margin: 10px; border-radius: 6px; cursor: pointer; font-size: 16px;">
        Вариант A: Оригинальные координаты
    </button>
    <button onclick="test('variant_B_scaled.json')" style="background: #238636; color: #fff; border: none; padding: 15px 30px; margin: 10px; border-radius: 6px; cursor: pointer; font-size: 16px;">
        Вариант B: Масштабированные (x0.5)
    </button>
    <button onclick="test('variant_C_grouped.json')" style="background: #238636; color: #fff; border: none; padding: 15px 30px; margin: 10px; border-radius: 6px; cursor: pointer; font-size: 16px;">
        Вариант C: Группированные
    </button>
    <script>
        function test(file) {
            window.open(`variant3_full.html?json=${file}`, '_blank');
        }
    </script>
</body>
</html>
