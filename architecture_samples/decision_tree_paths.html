<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PromAi PKM - –î–µ—Ä–µ–≤–æ —Ä–µ—à–µ–Ω–∏–π</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117; color: #c9d1d9; overflow: hidden;
        }
        #canvas { 
            width: 20000px; height: 12000px; position: relative; 
            background: radial-gradient(circle at 50% 50%, #161b22 0%, #0d1117 100%);
            transform-origin: 0 0;
        }
        #viewport { 
            width: 100vw; height: 100vh; overflow: hidden; position: relative;
            cursor: grab; background: #0d1117;
        }
        #viewport.dragging { cursor: grabbing; }
        
        .node {
            position: absolute; background: #21262d; border: 2px solid #30363d;
            border-radius: 12px; padding: 16px; min-width: 280px; max-width: 320px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4); transition: all 0.3s ease;
        }
        .node:hover { transform: scale(1.05); box-shadow: 0 12px 48px rgba(0,0,0,0.6); z-index: 100; }
        
        .question { 
            border-color: #58a6ff; border-width: 3px;
            background: linear-gradient(135deg, #1b2332 0%, #21262d 100%);
        }
        .critical { border-color: #f85149; background: linear-gradient(135deg, #2d1b1f 0%, #21262d 100%); }
        .important { border-color: #f79009; background: linear-gradient(135deg, #2d2419 0%, #21262d 100%); }
        .flexible { border-color: #3fb950; background: linear-gradient(135deg, #1b2d1f 0%, #21262d 100%); }
        .rejected { border-color: #8b949e; background: linear-gradient(135deg, #2d2d2d 0%, #21262d 100%); opacity: 0.6; }
        
        .badge {
            display: inline-block; padding: 4px 8px; border-radius: 6px; font-size: 11px;
            font-weight: bold; margin-bottom: 8px;
        }
        .badge.question { background: #58a6ff; color: #fff; }
        .badge.critical { background: #f85149; color: #fff; }
        .badge.important { background: #f79009; color: #fff; }
        .badge.flexible { background: #3fb950; color: #fff; }
        .badge.rejected { background: #8b949e; color: #fff; }
        
        .node h3 { font-size: 14px; margin-bottom: 8px; color: #f0f6fc; }
        .node p { font-size: 12px; line-height: 1.4; margin-bottom: 8px; color: #8b949e; }
        .details { font-size: 11px; color: #6e7681; }
        
        .connection {
            position: absolute; height: 2px; transform-origin: left center; z-index: -1;
        }
        .connection.to-answer { background: #58a6ff; }
        .connection.to-question { background: #f79009; }
        .connection.blocked { background: #f85149; }
        
        .arrow {
            position: absolute; width: 0; height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 10px solid #58a6ff;
            right: -6px; top: -4px;
        }
        .connection.to-question .arrow { border-top-color: #f79009; }
        .connection.blocked .arrow { border-top-color: #f85149; }
        
        .controls {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 12px; border-radius: 8px;
            border: 1px solid #30363d;
        }
        .controls button {
            background: #238636; color: #fff; border: none; padding: 8px 12px;
            border-radius: 6px; margin-right: 8px; cursor: pointer; font-size: 12px;
        }
        .controls button:hover { background: #2ea043; }
        
        .zoom-info {
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
            background: rgba(33, 38, 45, 0.9); padding: 8px 12px; border-radius: 6px;
            border: 1px solid #30363d; font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button onclick="resetView()">–°–±—Ä–æ—Å</button>
        <button onclick="centerView()">–¶–µ–Ω—Ç—Ä</button>
        <span style="color: #8b949e; margin-left: 12px;">üîµ –í–æ–ø—Ä–æ—Å ‚Üí üü¢ –û—Ç–≤–µ—Ç ‚Üí üü† –°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</span>
    </div>
    
    <div class="zoom-info">
        –ó—É–º: <span id="zoomLevel">100%</span>
    </div>
    
    <div id="viewport">
        <div id="canvas"></div>
    </div>

    <script>
        const LAYOUT = {
            QUESTION_SPACING_X: 1200,
            ANSWER_SPACING_Y: 400,
            LEVEL_SPACING_X: 800
        };

        let nodes = [];
        let scale = 0.15;
        let translateX = 100;
        let translateY = 100;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        function layoutTree(nodesData) {
            const questions = nodesData.filter(n => n.type === 'question');
            const nodeMap = {};
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –≤–æ–ø—Ä–æ—Å—ã –ø–æ –∫–æ–ª–æ–Ω–∫–∞–º
            questions.forEach((q, i) => {
                const col = Math.floor(i / 5);
                const row = i % 5;
                q.x = 500 + col * LAYOUT.QUESTION_SPACING_X;
                q.y = 300 + row * 1000;
                nodeMap[q.id] = q;
            });
            
            // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º –æ—Ç–≤–µ—Ç—ã –ø–æ–¥ –≤–æ–ø—Ä–æ—Å–∞–º–∏
            nodesData.filter(n => n.type !== 'question').forEach(answer => {
                const parent = questions.find(q => q.children && q.children.includes(answer.id));
                if (parent) {
                    const siblingIndex = parent.children.indexOf(answer.id);
                    answer.x = parent.x + (siblingIndex === 0 ? -350 : 350);
                    answer.y = parent.y + LAYOUT.ANSWER_SPACING_Y;
                    nodeMap[answer.id] = answer;
                }
            });
            
            return { nodes: nodesData, nodeMap };
        }

        fetch('./nodes_data.json')
            .then(response => response.json())
            .then(data => {
                const result = layoutTree(data.nodes);
                nodes = result.nodes;
                initCanvas(result.nodeMap);
                updateTransform();
            });

        function createNode(node) {
            const div = document.createElement('div');
            div.className = `node ${node.type}`;
            div.style.left = node.x + 'px';
            div.style.top = node.y + 'px';
            div.dataset.id = node.id;
            div.dataset.x = node.x;
            div.dataset.y = node.y;
            
            const badge = node.type === 'question' ? '–í–û–ü–†–û–°' :
                         node.type === 'critical' ? '–ö–†–ò–¢–ò–ß–ù–û' : 
                         node.type === 'important' ? '–í–ê–ñ–ù–û' : 
                         node.type === 'flexible' ? '–ì–ò–ë–ö–û' : '–û–¢–ö–õ–û–ù–ï–ù–û';
            
            div.innerHTML = `
                <div class="badge ${node.type}">${badge}</div>
                <h3>${node.title}</h3>
                <p>${node.description}</p>
                <div class="details">${node.details}</div>
            `;
            
            return div;
        }

        function createConnection(from, to, type) {
            const line = document.createElement('div');
            line.className = `connection ${type}`;
            
            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.left = (from.x + 160) + 'px';
            line.style.top = (from.y + 60) + 'px';
            line.style.width = length + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            const arrow = document.createElement('div');
            arrow.className = 'arrow';
            line.appendChild(arrow);
            
            return line;
        }

        function initCanvas(nodeMap) {
            const canvas = document.getElementById('canvas');
            canvas.innerHTML = '';
            
            // –†–∏—Å—É–µ–º –Ω–æ–¥—ã
            nodes.forEach(node => {
                canvas.appendChild(createNode(node));
            });
            
            // –†–∏—Å—É–µ–º —Å–≤—è–∑–∏: –í–æ–ø—Ä–æ—Å ‚Üí –û—Ç–≤–µ—Ç—ã
            nodes.filter(n => n.type === 'question').forEach(question => {
                if (question.children) {
                    question.children.forEach(childId => {
                        const answer = nodeMap[childId];
                        if (answer) {
                            const conn = createConnection(question, answer, 'to-answer');
                            canvas.appendChild(conn);
                        }
                    });
                }
            });
            
            // –†–∏—Å—É–µ–º —Å–≤—è–∑–∏: –û—Ç–≤–µ—Ç—ã ‚Üí –°–ª–µ–¥—É—é—â–∏–µ –≤–æ–ø—Ä–æ—Å—ã (—á–µ—Ä–µ–∑ blocks)
            nodes.filter(n => n.type !== 'question' && n.blocks).forEach(answer => {
                if (answer.blocks && Array.isArray(answer.blocks)) {
                    answer.blocks.forEach(blockedId => {
                        const nextQuestion = nodeMap[blockedId];
                        if (nextQuestion && nextQuestion.type === 'question') {
                            const conn = createConnection(answer, nextQuestion, 'to-question');
                            canvas.appendChild(conn);
                        }
                    });
                }
            });
        }

        function updateTransform() {
            const canvas = document.getElementById('canvas');
            canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
        }

        function resetView() {
            scale = 0.15;
            translateX = 100;
            translateY = 100;
            updateTransform();
        }

        function centerView() {
            translateX = window.innerWidth / 2 - 1000;
            translateY = window.innerHeight / 2 - 500;
            updateTransform();
        }

        const viewport = document.getElementById('viewport');

        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            const rect = viewport.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.05, Math.min(2, scale * delta));
            const canvasX = (mouseX - translateX) / scale;
            const canvasY = (mouseY - translateY) / scale;
            scale = newScale;
            translateX = mouseX - canvasX * scale;
            translateY = mouseY - canvasY * scale;
            updateTransform();
        });

        viewport.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                viewport.classList.add('dragging');
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                translateX += e.clientX - lastMouseX;
                translateY += e.clientY - lastMouseY;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                updateTransform();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            viewport.classList.remove('dragging');
        });
    </script>
</body>
</html>
