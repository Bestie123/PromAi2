<!DOCTYPE html>
<html>
<head>
    <title>Option 1: Enhanced JSON Dependencies</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .hard { background: #FFEBEE; border-color: #f44336; }
        .soft { background: #FFF8E1; border-color: #FF9800; }
        .blocking { background: #E8F5E8; border-color: #4CAF50; }
        .dep-item { margin: 5px 0; padding: 8px; background: white; border-radius: 4px; }
        .order { background: #E3F2FD; padding: 10px; border-radius: 4px; }
        .controls { margin-bottom: 20px; }
        button { margin: 5px; padding: 8px 16px; }
    </style>
</head>
<body>
    <h1>Option 1: Enhanced JSON Dependencies</h1>
    
    <div class="controls">
        <button onclick="showHard()">Hard Dependencies</button>
        <button onclick="showSoft()">Soft Dependencies</button>
        <button onclick="showBlocking()">Blocking</button>
        <button onclick="showOrder()">Development Order</button>
        <button onclick="showAll()">All</button>
    </div>

    <div id="content"></div>

    <script>
        let data = null;

        async function loadData() {
            const response = await fetch('option1_enhanced_json.json');
            data = await response.json();
            showAll();
        }

        function showHard() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="section hard"><h3>Hard Dependencies</h3></div>';
            
            Object.entries(data.dependencies.hard).forEach(([from, toList]) => {
                const item = document.createElement('div');
                item.className = 'dep-item';
                item.innerHTML = `<strong>${from}</strong> enables → ${toList.join(', ')}`;
                content.firstChild.appendChild(item);
            });
        }

        function showSoft() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="section soft"><h3>Soft Dependencies</h3></div>';
            
            Object.entries(data.dependencies.soft).forEach(([from, toList]) => {
                const item = document.createElement('div');
                item.className = 'dep-item';
                item.innerHTML = `<strong>${from}</strong> enhances → ${toList.join(', ')}`;
                content.firstChild.appendChild(item);
            });
        }

        function showBlocking() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="section blocking"><h3>Blocking Dependencies</h3></div>';
            
            Object.entries(data.dependencies.blocking).forEach(([criteria, nodes]) => {
                const item = document.createElement('div');
                item.className = 'dep-item';
                item.innerHTML = `<strong>Criteria ${criteria}</strong> blocks without → ${nodes.join(', ')}`;
                content.firstChild.appendChild(item);
            });
        }

        function showOrder() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="order">
                    <h3>Development Order</h3>
                    ${data.development_order.join(' → ')}
                </div>
            `;
        }

        function showAll() {
            showHard();
            showSoft();
            showBlocking();
            showOrder();
        }

        loadData();
    </script>
</body>
</html>
