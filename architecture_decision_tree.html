                details: '–í–ª–∏—è–Ω–∏–µ: –ú–∞–ª—ã–π —Ä–∞–∑–º–µ—Ä, –º–µ–¥–ª–µ–Ω–Ω–µ–µ –Ω–∞ –±–æ–ª—å—à–∏—Ö –¥–∞–Ω–Ω—ã—Ö',
                children: ['event-sourcing-question']
            },

        ];

        let scale = 0.25;
        let translateX = -500;
        let translateY = -25;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        function createNode(node) {
            const div = document.createElement('div');
            div.className = `node ${node.type}`;
            div.style.left = node.x + 'px';
            div.style.top = node.y + 'px';
            
            const badge = node.type === 'critical' ? '–ö–†–ò–¢–ò–ß–ù–û' : 
                         node.type === 'important' ? '–í–ê–ñ–ù–û' : 
                         node.type === 'flexible' ? '–ì–ò–ë–ö–û' :
                         node.type === 'question' ? '–í–û–ü–†–û–°' : '–û–¢–ö–õ–û–ù–ï–ù–û';
            
            div.innerHTML = `
                <div class="badge ${node.type}">${badge}</div>
                <h3>${node.title}</h3>
                <p>${node.description}</p>
                <div class="details">${node.details}</div>
            `;
            
            return div;
        }

        function createConnection(from, to, type) {
            const line = document.createElement('div');
            line.className = `connection ${type}`;
            
            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.left = (from.x + 160) + 'px';
            line.style.top = (from.y + 60) + 'px';
            line.style.width = length + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å—å –∫ –ª–∏–Ω–∏–∏
            const label = document.createElement('div');
            label.style.position = 'absolute';
            label.style.left = (length / 2 - 20) + 'px';
            label.style.top = '-20px';
            label.style.fontSize = '10px';
            label.style.color = '#8b949e';
            label.style.background = 'rgba(13, 17, 23, 0.8)';
            label.style.padding = '2px 4px';
            label.style.borderRadius = '3px';
            label.style.whiteSpace = 'nowrap';
            
            const labelText = from.type === 'question' ? 
                (to.type === 'critical' ? '‚úÖ –í—ã–±—Ä–∞–Ω–æ' : 
                 to.type === 'important' ? '‚ö° –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–∞' : 
                 to.type === 'rejected' ? '‚ùå –û—Ç–∫–ª–æ–Ω–µ–Ω–æ' : 'üîÑ –í–∞—Ä–∏–∞–Ω—Ç') : '–í–µ–¥–µ—Ç –∫';
            
            label.textContent = labelText;
            line.appendChild(label);
            
            return line;
        }
        
        function createCompatibilityLine(from, to, compatible, label) {
            const line = document.createElement('div');
            line.className = 'compatibility-line';
            line.style.position = 'absolute';
            line.style.height = compatible ? '4px' : '2px';
            line.style.background = compatible ? '#3fb950' : '#f85149';
            line.style.opacity = compatible ? '0.8' : '0.5';
            line.style.zIndex = '-2';
            
            if (!compatible) {
                line.style.borderTop = '2px dashed #f85149';
                line.style.background = 'transparent';
            }
            
            const dx = to.x - from.x;
            const dy = to.y - from.y;
            const length = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx) * 180 / Math.PI;
            
            line.style.left = (from.x + 160) + 'px';
            line.style.top = (from.y + 60) + 'px';
            line.style.width = length + 'px';
            line.style.transform = `rotate(${angle}deg)`;
            
            // –î–æ–±–∞–≤–ª—è–µ–º –ø–æ–¥–ø–∏—Å—å
            const labelEl = document.createElement('div');
            labelEl.style.position = 'absolute';
            labelEl.style.left = (length / 2 - 30) + 'px';
            labelEl.style.top = '-25px';
            labelEl.style.fontSize = '9px';
            labelEl.style.color = compatible ? '#3fb950' : '#f85149';
            labelEl.style.background = 'rgba(13, 17, 23, 0.9)';
            labelEl.style.padding = '2px 6px';
            labelEl.style.borderRadius = '4px';
            labelEl.style.whiteSpace = 'nowrap';
            labelEl.style.fontWeight = compatible ? 'bold' : 'normal';
            labelEl.textContent = label;
            line.appendChild(labelEl);
            
            return line;
        }

        function initCanvas() {
            const canvas = document.getElementById('canvas');
            const nodeMap = {};
            
            // –°–æ–∑–¥–∞–µ–º —É–∑–ª—ã
            nodes.forEach(node => {
                const nodeEl = createNode(node);
                canvas.appendChild(nodeEl);
                nodeMap[node.id] = node;
            });
            
            // –°–æ–∑–¥–∞–µ–º —Å–≤—è–∑–∏
            nodes.forEach(node => {
                if (node.children) {
                    node.children.forEach(childId => {
                        const child = nodeMap[childId];
                        if (child) {
                            const connection = createConnection(node, child, node.type);
                            canvas.appendChild(connection);
                        }
                    });
                }
            });
            
            // –°–æ–∑–¥–∞–µ–º –ª–∏–Ω–∏–∏ —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
            const compatibilityPairs = [
                ['json-storage', 'sqlite-storage', true, 'üîÑ –ì–∏–±—Ä–∏–¥–Ω–æ–µ —Ö—Ä–∞–Ω–µ–Ω–∏–µ'],
                ['yjs-choice', 'automerge-choice', false, '‚ùå –ù–µ—Å–æ–≤–º–µ—Å—Ç–∏–º–æ'],
                ['react-choice', 'vue-choice', false, '‚ùå –û–¥–∏–Ω —Ñ—Ä–µ–π–º–≤–æ—Ä–∫'],
                ['react-choice', 'svelte-choice', false, '‚ùå –û–¥–∏–Ω —Ñ—Ä–µ–π–º–≤–æ—Ä–∫'],
                ['vue-choice', 'svelte-choice', false, '‚ùå –û–¥–∏–Ω —Ñ—Ä–µ–π–º–≤–æ—Ä–∫'],
                ['webworker-plugins', 'iframe-plugins', false, '‚ùå –†–∞–∑–Ω—ã–µ –ø–æ–¥—Ö–æ–¥—ã'],
                ['uuid-v4', 'uuid-v7', false, '‚ùå –û–¥–∏–Ω —Ñ–æ—Ä–º–∞—Ç'],
                ['all-workers', 'search-workers', false, '‚ùå –†–∞–∑–Ω—ã–µ –ø–æ–¥—Ö–æ–¥—ã'],
                ['markdown-entities', 'wysiwyg-editor', true, 'üîÑ –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ä–µ–∂–∏–º–æ–≤'],
                ['virtual-scrolling', 'lazy-loading', true, '‚úÖ –î–æ–ø–æ–ª–Ω—è—é—Ç –¥—Ä—É–≥ –¥—Ä—É–≥–∞'],
                ['crdt-refs', 'hybrid-refs', true, 'üîÑ –ú–æ–∂–Ω–æ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞—Ç—å'],
                ['tantivy-search', 'lunr-search', false, '‚ùå –û–¥–∏–Ω –ø–æ–∏—Å–∫–æ–≤–∏–∫'],
                ['vite-choice', 'webpack-choice', false, '‚ùå –û–¥–∏–Ω –±–∞–Ω–¥–ª–µ—Ä'],
                ['separate-log', 'crdt-log', true, 'üîÑ –ú–æ–∂–Ω–æ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞—Ç—å'],
                ['json-schema', 'typescript-schema', true, 'üîÑ –î–æ–ø–æ–ª–Ω—è—é—Ç –¥—Ä—É–≥ –¥—Ä—É–≥–∞'],
                ['all-workers', 'search-workers', false, '‚ùå –†–∞–∑–Ω—ã–µ –ø–æ–¥—Ö–æ–¥—ã'],
                ['webworker-plugins', 'iframe-plugins', false, '‚ùå –†–∞–∑–Ω—ã–µ –ø–æ–¥—Ö–æ–¥—ã'],
                ['render-detection', 'creation-detection', true, '‚úÖ –û–±–∞ –ø–æ–¥—Ö–æ–¥–∞ –≤–º–µ—Å—Ç–µ'],
                ['continuous-save', 'event-save', true, 'üîÑ –ú–æ–∂–Ω–æ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞—Ç—å'],
                ['any-collapse', 'list-collapse', false, '‚ùå –†–∞–∑–Ω—ã–µ –ø–æ–¥—Ö–æ–¥—ã'],
                ['persistent-aliases', 'auto-aliases', true, 'üîÑ –ú–æ–∂–Ω–æ –∫–æ–º–±–∏–Ω–∏—Ä–æ–≤–∞—Ç—å'],
                ['native-media', 'plugin-media', false, '‚ùå –†–∞–∑–Ω—ã–µ –ø–æ–¥—Ö–æ–¥—ã'],
                ['full-tables', 'simple-tables', false, '‚ùå –†–∞–∑–Ω—ã–µ —É—Ä–æ–≤–Ω–∏']
            ];
            
            compatibilityPairs.forEach(([fromId, toId, compatible, label]) => {
                const from = nodeMap[fromId];
                const to = nodeMap[toId];
                if (from && to) {
                    const line = createCompatibilityLine(from, to, compatible, label);
                    canvas.appendChild(line);
                }
            });
        }

        function updateTransform() {
            const canvas = document.getElementById('canvas');
            canvas.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
            document.getElementById('zoomLevel').textContent = Math.round(scale * 100) + '%';
        }

        function resetView() {
            scale = 0.3;
            translateX = -600;
            translateY = -30;
            updateTransform();
        }

        function centerView() {
            translateX = -2000;
            translateY = -200;
            updateTransform();
        }

        // –°–æ–±—ã—Ç–∏—è
        const viewport = document.getElementById('viewport');

        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.1, Math.min(3, scale * delta));
            
            scale = newScale;
            updateTransform();
        });

        viewport.addEventListener('mousedown', (e) => {
            if (e.button === 0) {
                isDragging = true;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                viewport.classList.add('dragging');
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                translateX += deltaX;
                translateY += deltaY;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                updateTransform();
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            viewport.classList.remove('dragging');
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initCanvas();
        updateTransform();
    </script>
</body>
</html>
